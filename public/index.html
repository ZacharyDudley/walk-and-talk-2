<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Zachary Dudley Friedman">
    <title>The Sorkin</title>

    <script src="/bundle.js" defer></script>
  </head>

  <body>
    <div>
      <h1>walk AND talk</h1>

      <button id="buttonConnect">CONNECT</button>
      <button id="buttonDisconnect">DISCONNECT</button>

      <input id="messageInputBox" value="" placeholder="Talk">
      <button id="buttonTalk">TALK</button>

      <div id="receiveBox">
        <p>MESSAGES</p>
      </div>
    </div>

  </body>
</html>
